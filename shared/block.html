<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link type="text/css" href="../dist/styles/extension/main.css" rel="stylesheet"/>

  <title>Block element</title>

  <script src="vendor/bower/jquery/dist/jquery.js"></script>

  {%- if needsExt %}
  <script type="text/javascript" src="../ext/common.js"></script>
  {%- endif %}

  <script type="text/javascript" src="../lib/helpers.js"></script>
  <script type="text/javascript" src="js/common/i18n.js"></script>
  <script type="text/javascript" src="js/block.js"></script>
  <style type="text/css">
    body
    {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 13px;
      background: #ffffff;
      margin: 0px;
      padding: 5px;
      display: inline-block;
    }
    #title,
    #filters
    {
      margin-bottom: 3px;
    }
    #title > *
    {
      vertical-align: middle;
    }
    #title > img
    {
      margin-right: 5px;
    }
    #filters
    {
      width: 400px;
      height: 100px;
      resize: none;
      white-space: pre;
      word-wrap: normal;
    }
    #buttons
    {
      text-align: right;
    }
    button
    {
      padding: 3px !important;
    }
  </style>
</head>
<body draggable="true">

<div id="title">
  <img src="images/logo-icon.svg" />
  <span class="i18n_add_filters_msg"></span>
</div>

<textarea id="filters"></textarea>

<div id="buttons">
  <button id="addButton" class="i18n_add btn btn-primary "></button>
  <button id="cancelButton" class="i18n_cancel btn btn-primary "></button>
</div>

</body>
</html>
